<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
  <div id="show">
  </div>
  <script>
    $('document').ready(() => { // == document.addEventListener('DOMContentLoaded', () => {})
      let ul = $('<ul />'); // ul[0] == document.createElement('ul')
      console.log(ul);
      ul.append(($('<li />')).text('사과').attr('id', 'first'));
      ul.append($('<li id="second">바나나</li>'));
      $('div#show').append(ul);
    })
  </script>
</body>

</html>
