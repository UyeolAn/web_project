<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
  <div>
    <ul id="list"></ul>
  </div>
  <script>
    const members = [
      { id: "user1", name: "Hong" },
      { id: "user2", name: "Park" },
      { id: "user3", name: "Hwang" }
    ];

    // list 요소
    members.forEach(member => {
      $('#list').append(
        $('<li> /')
          .text(`${member.id}, ${member.name} `)
          .append($('<button>삭제</button>'))
          .append($('<button>복제</button>'))
      );
    });

    // 삭제 버튼
    $('#list').on('click', 'button:contains(삭제)', function (e) {
      $(e.currentTarget)
        .parent()
        .remove();
    });

    // 복제 버튼
    $('#list').on('click', 'button:contains(복제)', function (e) {
      $(e.currentTarget)
        .parent()
        .clone()
        .insertAfter($(e.currentTarget).parent());
    });
  </script>
</body>

</html>
