<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <style>
    #show>ul>li:nth-child(1) {
      color: red;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
  <div id="show">
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry <span>추천</span></li>
      <li></li>
    </ul>
  </div>
  <div>
    <input type="checkbox" id="hobby" name="hobby" value="reading" checked>
    <input type="checkbox" id="hobby" name="hobby" value="eating">
  </div>
  <script>
    // css 선택자 사용
    $('#show>ul>li:nth-child(1)').css('background', 'yellow');
    $('#show>ul>li:nth-child(2)').css('background', 'aqua');
    $('li').on('click', function (e) {
      console.log($(this));
      $(this).css('color', 'blue');
    });

    // jquery 전용 선택자 사용
    $('li:eq(0)').css('border', '2px solid skyblue');
    $('li:gt(1)').css('fontSize', '20px');
    $('li:contains(Banana)').css('fontSize', '30px');
    $('li:has(span)').css('background', 'skyblue');
    $('li:not(:eq(0))').css('border', '3px dotted blue');
    $('li:empty').text('No');

    console.log($('input:checked'));

    $('ul').prepend($('<li />').text('Melon'));
    $('<li />').html('<b>Peach<b>').appendTo('ul');

    $('li:last').after($('<li>Grape</li>'));
    $('<li>Orange</li>').insertAfter('li:first');

    $('div#show').wrap('<div class="row"></div>');

    let clone = $('li:first').clone();
    console.log(clone);
  </script>
</body>

</html>
